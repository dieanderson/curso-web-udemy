        /*função anonima
        let parOuImpar = function(numero){
            if(numero % 2 === 0){
                return 'par'
            }else{
                return 'impar'
            }    
        }*/

        /*arrow function
        let parOuImpar = numero =>{
            if(numero % 2 === 0){
                return 'par'
            }else{
                return 'impar'
            }
        }*/
        //arrow function com if ternário
        let parOuImpar = numero => numero % 2 === 0 ? 'par' : 'impar'          

        document.write(parOuImpar(15))
