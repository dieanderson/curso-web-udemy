    <script>
       let Bicicleta1 ={
           cor: 'Branca',
           marcha: 'Única',
           aro: 12,
           pedalar(){console.log('Método pedalar executado')}

       let Bicicleta2 ={

           pedalar(){console.log('Método pedalar executado')}
       }
       console.log(Bicicleta1)
       console.log(Bicicleta2)
       //--------------------FUNNÇÃO FACTORY------------------
       let BicicletaFactory = function(cor, marcha, aro){
           return{
            cor,
            marcha,
            aro,
            pedalar(){console.log('Método pedalar executado')}    
           }
       }
       let Bicileta3 = BicicletaFactory('Verde', '32', 30)
       console.log(Bicileta3)
       
       console.log(`Cor: ${Bicileta3.cor}`)
       Bicileta3.pedalar()


    </script>
