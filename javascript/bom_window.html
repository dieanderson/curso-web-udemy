<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var janela

        function abrirPopUp(){
            janela = window.open('http://www.google.com.br', 'nova_janela', 'width=600,height=500')
        } 
        
        function fecharPopUp(){
            janela.close()
        }
    </script>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir p√°gina</button>
</body>
</html>
