<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var nome = 'Diego Anderson'
        //propriedade length
        document.write(nome.length)
        //função charAt()
        document.write(nome.charAt(3))
        //função indexOf()
        document.write(nome.indexOf('A'))
        //função replace()
        document.write(nome.replace('Anderson','Fernandes'))
        //função substr()
        document.write(nome.substr(6, 4))
        //função toLowerCase()
        document.write(nome.toLowerCase())
        //função toupperCase()
        document.write(nome.toUpperCase())
    </script>
</head>
<body>
    
</body>
</html>
