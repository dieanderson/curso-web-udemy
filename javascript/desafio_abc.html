<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desafio ABC</title>
        <script>

            var a = 10 
            var b = 20 
            var c = null

            document.write('<h1>Variável A = '+a+'</h1>')
            document.write('<h1>Variável B = '+b+'</h1>')
            document.write('<h1>Variável C = '+c+'</h1>')
            document.write('<hr>')

            c = a
            a = b
            b = c
            c = null

            document.write('<h1>Variáveis A e B invertidas utilizando a variável C</h1>')
            document.write('<h1>Variável A = '+a+'</h1>')
            document.write('<h1>Variável B = '+b+'</h1>')
            document.write('<h1>Variável C = '+c+'</h1>')
            
        </script>
    </head>

</html>
