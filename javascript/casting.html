<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            var variavel1 = prompt('Digite algum número:')
            var variavel2 = prompt('Digite outro número:')

            //somente valores inteiros
            //variavel1 = parseInt(variavel1) 
            //variavel2 = parseInt(variavel2)

            //valores com decimais
            variavel1 = parseFloat(variavel1) 
            variavel2 = parseFloat(variavel2)

            //casting para string
            variavel1 = variavel1.toString() 
            variavel2 = variavel2.toString()

            document.write(variavel1+variavel2)
                        
            
        </script>
    </head>

    <body>
        
        
    </body>
</html>
